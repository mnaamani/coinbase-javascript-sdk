<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="coinbase.js"></script>
  </head>
  <body>
    <div>
      <a href="#" id="pay-link">Pay with Bitcoin</a>
      <script type="text/javascript">
        document.getElementById("pay-link").onclick = function () {
          Coinbase.oauth.authorize({
            clientId: "7b33345e3f8864e2c2d641c00f993a0c4e6e43fa35feeaa747813e473745abd8",
            scopes: "send",
            meta: { send_limit_amount: "100", send_limit_currency: "USD", send_limit_period: "month" },
            success: function (result) {
              alert("Code: " + result.code);
            }
          });
        };
      </script>
    </div>
  </body>
</html>
